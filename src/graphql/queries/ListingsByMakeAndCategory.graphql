query ListingsByMakeAndCategory($category: String!, $make: String!) {
    listingsByMakeAndCategory(category: $category, make: $make) {
        data {
            categories
            condition
            description
            finish
            id
            make
            model
            photos
            price
            reverbId
            reverbImagesImported
            reverbSelfLink
            reverbSku
            salePrice
            slug
            submodel
            title
            year
        }
        errors {
            message
            field
            code
        }
    }
}
