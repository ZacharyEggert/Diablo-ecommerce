query Listings {
    listings {
        data {
            id
            slug
            photos
            cost
            price
            categories
            condition
            description
            finish
            year
            submodel
            model
            make
            title
            reverbImagesImported
            reverbSelfLink
            reverbSku
            reverbId
        }
        errors {
            message
            field
            code
        }
    }
}
