query ListingBySlug($slug: String!) {
    listingBySlug(slug: $slug) {
        data {
            id
            reverbId
            reverbSku
            reverbSelfLink
            reverbImagesImported
            title
            make
            model
            submodel
            year
            finish
            description
            condition
            categories
            price
            photos
            slug
        }
        errors {
            message
            field
            code
        }
    }
}
