query ListingsByCategory($category: String!) {
    listingsByCategory(category: $category) {
        data {
            categories
            condition
            description
            finish
            id
            make
            model
            photos
            price
            reverbId
            reverbImagesImported
            reverbSelfLink
            reverbSku
            salePrice
            slug
            submodel
            title
            year
        }
        errors {
            message
            field
            code
        }
    }
}
